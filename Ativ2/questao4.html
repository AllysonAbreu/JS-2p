<body>

    <ul id="lista">

    </ul>
    <input type="button" onclick="criarLista()" value="Criar lista"><br>
    <input type="text" id="nome">
    <button onclick="adicionar()">Adicionar</button>

    <script>
        var nomes = ["Diego", "Gabriel", "Lucas"];
        function criarLista(){
        var listaNomes = document.getElementById('lista');
        for(var k = 0; k < nomes.length; k++){
        var item = document.createElement('li');
        item.appendChild(document.createTextNode(nomes[k]));
        lista.appendChild(item);
        }
    }

    function adicionar() {
    let inputElement = document.getElementById("nome").value;
    nomes.push(inputElement);
    document.querySelector('#lista').innerHTML = "";
    var listaNomes = document.getElementById('lista');
        for(var k = 0; k < nomes.length; k++){
        var item = document.createElement('li');
        item.appendChild(document.createTextNode(nomes[k]));
        lista.appendChild(item);
        }
    document.getElementById('nome').value='';
}

    </script>
</body>
